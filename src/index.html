<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Piotr Janiszewski - Programowanie w internecie</title>
  <base href="/">

  <link rel="stylesheet" type="text/css" href="bot.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<script>
  function init() {
    // initialize and setup facebook js sdk
    FB.init({
      appId      : '791357664355674',
      xfbml      : true,
      version    : 'v2.9'
    });
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  }

  function informacje() {
    init();
    FB.getLoginStatus(function(response) {
      if (response.status === 'connected') {
        FB.api('/me', 'GET', {fields: 'first_name,last_name,name,id,gender'}, function(response) {
          document.getElementById('informacje').innerHTML = response.name+" "+response.id+" "+response.gender+" ";
        });
      }else{
        document.getElementById('informacje').innerHTML = 'Zaloguj się!';
      }
    });
  }
</script>

<div id="fb-root"></div>
<script>
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/pl_PL/sdk.js#xfbml=1&version=v2.9&appId=1817885345197290";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
  <app-root>{{'loading'|translate}}</app-root>
</body>
</html>
